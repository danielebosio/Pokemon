
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokemon Finder</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-title">
                <img src="img/logo.png" alt="Pokemon logo">
                <div class="title">Finder</div>
            </div>
            <div class="icons">
                <img src="img/lista.png" alt="List">
                <img src="img/user.png" alt="User">
            </div>
        </div>

        <!-- Main content -->
        <div class="main-text">Genera un Pokémon casuale</div>

        <!-- Pulsanti di ricerca e cattura -->
        <button class="search-button" onclick="fetchData()">Genera</button>
        <button class="catch-button">Catch</button><br>

        <!-- Sprite del Pokémon e risultato -->
        <img src="" alt="Sprite del Pokémon" id="pokeSprite" style="display:none;">
        <div id="output"></div>
        <div id="tipi"></div>
        <div id="stats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
